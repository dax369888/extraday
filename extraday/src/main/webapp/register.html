		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var sec = 60;
			var timer;
			function startTime(){
				timer = setInterval(function(){
					sec--;
					document.getElementsByClassName("tableText")[0].innerHTML=sec+"s";
					if(sec>0){
						document.getElementsByClassName("tableText")[0].disabled="disabled";
					}else{
						clearInterval(timer);
					}
				},1000);
			}
		</script>
	</head>
